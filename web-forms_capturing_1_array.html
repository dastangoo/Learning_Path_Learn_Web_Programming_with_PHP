<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Building Web Forms</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <link rel="shortcut icon" href="images/favicon.icon?v=2" type="image/vnd.microsoft.icon" />
  </head>
  <body topmargin="0" leftmargin="0">
    <div class="container">
      <div class="theForm">
        <h4 style="text-align: center;">Capturing From Data</h4>
        <form name="purchases" action="web-forms_capturing_1.php" method="get">
          <div class="aTable">
            <div class="aRow">
              <div class="aCell label">ID</div>
              <div class="aCell formTd"><input type="text" name="data[id]" size=6 maxlength=8 /></div>
            </div>
            <div class="aRow">
                <div class="aCell label">Name</div>
                <div class="aCell formTd"><input type="text" name="data[name]" size=60 maxlength=255 /></div>
            </div>
            <div class="aRow">
              <div class="aCell label">Address</div>
              <div class="aCell formTd"><textarea name="data[address]" rows="4" cols="44"></textarea></div>
            </div>
            <div class="aRow">
              <div class="aCell label">City</div>
              <div class="aCell formTd"><input type="text" name="data[city]" size=50 maxlength=255 /></div>
            </div>
            <div class="aRow">
              <div class="aCell label">Postal Code</div>
              <div class="aCell formTd"><input type="text" name="data[postal_code]" size=16 maxlength=16 /></div>
            </div>
            <div class="aRow">
              <div class="aCell label">Phone Number</div>
              <div class="aCell formTd"><input type="text" name="data[phone_number]" size=20 maxlength=20 /></div>
            </div>
            <div class="aRow">
              <div class="aCell label">&nbsp;</div>
              <div class="aCell formTd"><input type="submit" name="submit" value="Update" /></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
